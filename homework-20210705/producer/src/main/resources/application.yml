server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true
  sql:
    init:
      mode: always

logging:
  level:
    ROOT: INFO
  file:
    name: "library.log"